<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body ng-app="getApp" ng-controller="getController">
<div class="container">
    <div class="col-sm-8 col-sm-offset-2">

        <div class="page-header"><h1>Hipotenuse Calculator</h1></div>

        <div class="text-center">
            <img src="{{ url_for('static', filename='images/triangle.png') }}" class="img-rounded" width="304" height="236">
        </div>

        <form name="userForm" ng-submit="submitForm()">

            <div class="form-group">
                <label>Side A</label>
                <input type="text" name="a" class="form-control" ng-model="user.a">
            </div>

            <div class="form-group">
                <label>Side B</label>
                <input type="text" name="b" class="form-control" ng-model="user.b">
            </div>

            <button type="submit" class="btn btn-primary">Calculate</button>

        </form>

        <br>
        
        <form class="form-group">
            <label>Hypotenuse</label>
            <input type="text" class="form-control" name="country" value="{% raw %}{{ result }}{% endraw %}" readonly><br>
        </form>

    </div>
</div>
<script src="{{ url_for('static', filename='js/hypotenuse.js') }}"></script>
</body>
</html>
